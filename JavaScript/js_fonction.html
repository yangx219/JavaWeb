<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS fonction</title>
</head>
<body>
    <script>
        // 1. 函数定义以及调用 -具名函数
        function add(a,b){
            return a+b;
        }

        let result1 = add(1,2);
        console.log(result1);

        // 2. 匿名函数 

        // 函数表达式
        let addf = function(a,b){
            return a+b;
        }
        let result2 = addf(10,20);
        console.log(result2);
        
        // 箭头函数
        let addArrow = (a,b) => {
            return a+b;
        }
        let result3 = addArrow(100,200);
        console.log(result3);

        
    </script>
</body>
</html>
