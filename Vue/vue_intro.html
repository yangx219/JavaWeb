<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue QuickStart </title>
</head>
<body>
     <!-- *************************************** -->
    <!-- cmd / shift -->
    <!-- div#app **control by vue**-->
    <div id="app">
        <!--  插值表达式的写法：{{...}} -->
        <h1>{{message}}</h1>
        <h1>{{count}}</h1>
    </div>

    <!-- *************************************** -->

    <script type="module">
        //import vue module
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        //create vue app
        createApp({
            data(){
                return{
                    message: 'Hello Vue',
                    count : 100
                }
            }
            

        }).mount('#app');//control div#app
        
    </script>
    <!-- *************************************** -->
</body>
</html>
